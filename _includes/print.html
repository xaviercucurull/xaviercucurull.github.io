{% assign print = site.data.data.print %}
{% if print %}
<section class="print">
    <div>
        <button onclick="window.print()">Print this page</button>
    </div>

    <div class="title">
        <i data-feather="printer"></i>
        <a href="#">
            Print this page
        </a>
    </div>
    
</section>
{% endif %}
